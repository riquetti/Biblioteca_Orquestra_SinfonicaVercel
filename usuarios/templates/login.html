{% extends 'base.html' %}

{% block 'titulo' %}Login{% endblock %}

{% block 'conteudo' %}
<style>
    .background {
        background-image: url('https://tvtecjundiai.com.br/news/wp-content/uploads/sites/2/2024/03/WhatsApp-Image-2024-03-13-at-09.29.38.jpeg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .formulario {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
    }
</style>

<div class="background">
    <div class="formulario">
        {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            Email ou senha inválidos
        </div>
        {% endif %}

        {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Faça login antes de tentar acessar o sistema
        </div>
        {% endif %}

        <h1>Login</h1>
        <hr>

        <form method="POST" action="{% url 'validar_login' %}">{% csrf_token %}
            <label>Email</label>
            <input name="email" class="form-control" type="text" placeholder="Email...">
            <br>
            <label>Senha</label>
            <input name="senha" class="form-control" type="password" placeholder="Senha...">
            <br>
            <input class="btn btn-info btn-lg" type="submit" value="Enviar">
            <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Cadastro</a>
        </form>
    </div>
</div>
{% endblock %}
